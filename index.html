<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Загрузка...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Загрузка игры от <a href="https://t.me/rabota_proo" target="_blank" rel="noopener noreferrer">@rabota_proo</a></h1>
  <div id="progress"><div id="bar"></div></div>

  <script>
    let bar = document.getElementById('bar');
    let progress = 0;
    function updateBar() {
      progress += progress < 50 ? 1 : 10;
      if (progress > 100) progress = 100;
      bar.style.width = progress + '%';
      if (progress < 100) {
        setTimeout(updateBar, progress < 50 ? 100 : 300);
      } else {
        window.location.href = 'wheel.html';
      }
    }
    updateBar();
  </script>
</body>
